<div *ngIf="quest">
    <p>{{index}}.  {{quest["quest"]}}</p>
    <p *ngIf="quest['questionPlus\r']">{{quest['questionPlus\r']}}</p>
    <p *ngIf="quest['questionPlus']">{{quest['questionPlus']}}</p>
    <div class="answers">
        <p>a. {{quest["a"]}}</p>
        <p>b. {{quest["b"]}}</p>
        <p>c. {{quest["c"]}}</p>
        <p>d. {{quest["d"]}}</p>
    </div>
</div>
